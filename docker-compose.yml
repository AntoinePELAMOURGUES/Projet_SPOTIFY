services:

  mongo:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: antoine
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb_data:/data/export

  mongo-express:
    image: mongo-express:latest
    container_name: mongodb_express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: 'root'
      ME_CONFIG_MONGODB_ADMINPASSWORD: 'antoine'
      ME_CONFIG_MONGODB_URL: mongodb://root:antoine@mongo:27017/

volumes:
  mongodb_data:
